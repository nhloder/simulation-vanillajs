<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class='window-hold'>
    <header class='header'>
        <div class='logo-hold'>
        <img class='logo' src="./assets/piggy_bank.svg" alt="Piggy bank">
        <h1 class='logo-text'>Budget Builder</h1>
        </div>
        <div class="total-hold">
        <h2 class='total-text'>Budget Total: </h2>
        </div>
    </header>
    <div class="hero-hold">
        <div class="holder expense-list-hold">
        <h3 class='list-title'>Monthly Expenses</h3>
        <ul id='expense-list'>
​
        </ul>
        </div>
        <div class="holder form-hold">
        <h3 class='list-title'>Add Bill</h3>
        <div class='add-expense-form'>
            <div class="form-element">
            <p>Name: </p>
            <input type="text" id='expense-name' class="form-input">
            </div>
            <div class="form-element">
            <p>Amount: </p>
            <input type="text" id='expense-amount' class="form-input">
            </div>
            <button onclick='addItem()' class="form-button">Add</button>
        </div>
        </div>
    </div>
    </div>
